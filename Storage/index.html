<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Storage</title>
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #userPrint{
        display: flex;
        flex-wrap: wrap;
      }
      #userPrint > div{
        height: 200px;
        width: 300px;
        border: 2px solid red;
      }
      #userPrint >div> img{
        height: 80%;
      }
    </style>
  </head>
  <body>
    <h2>Firebase Storage</h2>
    <form id="myForm">
        <label>
            UserName<br/>
        <input type="text" placeholder="UserName" id="name" /><br/><br/>
        </label>
        <label>
            Upload Your Photo<br/>
        <input type="file" id="Photo" style="border: 1px solid #000;"/>
    </label>
    <br/><br/>
        <button type="submit">Done</button>
    </form>

    <div id="userPrint"></div>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
